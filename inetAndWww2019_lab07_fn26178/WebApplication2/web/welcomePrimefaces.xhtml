<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Domashno</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <style type="text/css">
                    .ui-analog-clock {
                        width: 200px;
                    }       
                </style> 
                <h3>Analog</h3>
                <p:clock displayMode="analog" />
            </p:layout>
            
            <h:form>     
    <p:growl id="message" showDetail="true" />
     
    <p:commandButton value="Destroy the World" action="#{dialogView.destroyWorld}" update="message">
        <p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
    </p:commandButton>
     
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
    </p:confirmDialog>      
</h:form>
            
            
            
            <p:growl id="messages" showDetail="true" />
 
Single file<br />
<h:form enctype="multipart/form-data">        
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
    <br />
    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="true" />
</h:form>
 
<br />
<br />
Multiple files; NOTE: in simple mode, you can get all files withing a single request!<br />
<h:form enctype="multipart/form-data">
    <p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true" />
    <br />
    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.uploadMultiple}" disabled="true" />
</h:form>
            
            
            <h:form>    
                <h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
                    <h:outputText value="Inline: " />
                    <p:colorPicker value="#{colorView.colorInline}" mode="inline" />

                    <h:outputText value="Popup: " />
                    <p:colorPicker value="#{colorView.colorPopup}" />                   
                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Submit" style="margin-left: 20px" action="#{colorView.submit}" />

                <p:dialog modal="true" widgetVar="dlg" showEffect="fade" hideEffect="fade" header="Selected Colors" resizable="false">
                    <h:panelGrid id="grid" columns="2" cellpadding="5">
                        <h:outputText value="Inline color: " />
                        <h:outputText value="#{colorView.colorInline}" style="background-color: ##{colorView.colorInline}" />

                        <h:outputText value="Popup color: " />
                        <h:outputText value="#{colorView.colorPopup}" style="background-color: ##{colorView.colorPopup}" />
                    </h:panelGrid>
                </p:dialog>     
                
                <p:growl id="msgs" showDetail="true" />
                 <p:fieldset legend="Toggleable" toggleable="true" toggleSpeed="500">
                    <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                        <h:outputText value="Star Wars is a science-fiction franchise comprising movies, books, comics, video games, toys, and animated shows. It is a fictional universe created by George Lucas.
"></h:outputText>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </h:body>

    </f:view>
</html>
